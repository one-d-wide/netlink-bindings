[package]
name = "netlink-bindings"
description = "Type-safe Rust bindings for Netlink generated from YAML specifications"
version = "0.2.2"
authors = [ "Remy D. Farley <one-d-wide@protonmail.com>" ]
categories = [ "network-programming", "os", "api-bindings" ]
repository = "https://github.com/one-d-wide/netlink-bindings"
license = "MIT OR Apache-2.0"
edition = "2021"

[package.metadata.docs.rs]
all-features = true

[[example]]
name = "wireguard"
required-features = [ "wireguard", "nlctrl" ]

[features]
deny-unknown-attrs = []

conntrack = []
devlink = []
# dpll = []
# ethtool = []
# fou = []
# handshake = []
# lockd = []
# mptcp_pm = []
# net-shaper = []
netdev = []
# nfsd = []
nftables = []
nl80211 = []
nlctrl = []
# ovpn = []
# ovs_datapath = []
# ovs_flow = []
# ovs_vport = []
rt-addr = []
rt-link = []
rt-neigh = []
rt-route = []
rt-rule = []
tc = []
# tcp_metrics = []
# team = []
wireguard = []

[dev-dependencies]
libc = "0.2"
